<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pumpkins</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div id='jack_container'>
  <div class='jack_inner_contain'>
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/26612/pumpkin.svg" alt="pumpkin" id="pumpkin" >
    <div id='jack_eyes' class='pumpkin_feature'></div>
    <div id='jack_nose' class='pumpkin_feature'></div>
    <div id='jack_mouth' class='pumpkin_feature'></div>
  </div>
  <div class='jack_inner_contain'>
    <p>Make Your Own Pumpkin :)</p><br>
    <div class='feature_box jack_eyes'>
      <img class="pumpkin" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/26612/eyes1.svg" alt="eyes1">
      <img class="pumpkin" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/26612/eyes2.svg" alt="eyes2">
      <img class="pumpkin" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/26612/eyes3.svg" alt="eyes3">
      <img class="pumpkin" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/26612/eyes4.svg" alt="eyes4">
      <img class="pumpkin" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/26612/eyes5.svg" alt="eyes5">
    </div>
    <div class='feature_box jack_nose'>
      <img class="pumpkin" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/26612/nose1.svg" alt="nose1">
      <img class="pumpkin" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/26612/nose2.svg" alt="nose2">
      <img class="pumpkin" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/26612/nose3.svg" alt="nose3">
      <img class="pumpkin" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/26612/nose4.svg" alt="nose4">
      <img class="pumpkin" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/26612/nose5.svg" alt="nose5">  
    </div>
    <div class='feature_box jack_mouth'>
      <img class="pumpkin" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/26612/mouth1.svg" alt="mouth1">
      <img class="pumpkin" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/26612/mouth2.svg" alt="mouth2">
      <img class="pumpkin" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/26612/mouth3.svg" alt="mouth3">
      <img class="pumpkin" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/26612/mouth4.svg" alt="mouth4">
      <img class="pumpkin" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/26612/mouth5.svg" alt="mouth5">
    </div>
  </div>
  <button id='reset_pumpkin'>Reset :)</button>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
